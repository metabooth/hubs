# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [developers/lonycell/master]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Stop Server
        run: |
          pm2 stop --silent hubs_server
          pm2 stop --silent hubs_admin_server
          pm2 delete --silent hubs_server
          pm2 delete --silent hubs_admin_server

      - uses: actions/checkout@v3

      - name: Install hubs deps
        run: npm i --force

      - name: Install hubs admin deps
        run: |
          cd admin/
          pwd
          npm i --force
          ls
          cd ..

      - name: Register hubs server to PM2
        run: |
          pm2 start "npm run prod" --name hubs_server

      - name: Register hubs admin server to PM2
        run: |
          cd admin/
          pm2 start "npm run prod" --name hubs_admin_server
